<mat-card style="max-width: 400px; margin: 100px auto; padding: 20px;">
    <h2>{{ title }}</h2>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Meddelande</mat-label>
      <input matInput [(ngModel)]="message" />
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="sendMessage()">Skicka</button>
  </mat-card>
